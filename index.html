<head>
    <link rel ="stylesheet" type = "text/css" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <header id="heading">
        <h1>
            <a href="#">Netflix</a>
        </h1>

        <h2>
            <a href="#footer">entrar</a>
        </h2>
    </header>

    <section id="secao">
        <h1>
            Entrar
        </h1>
        
        <form method="post" id="login" action="/action_page.php">
            <input type="text" name="id_login" class="login_user" size="30" placeholder="Email ou número de telefone"><br>
            <a href="#">Esqueceu o usuário ou senha? </a><br>
            <input type="password" name="password" class="login_user" id="id_password" size="30" placeholder="Senha"><br>
            <label id="letra_checkbox">
            <input type="checkbox" id="show_pass" onclick="myFunction()">  Mostrar senha<br>
            </label>
            <button type="button" id="id_button">Entrar</button>
        </form>
    </section>

    <script>
        function myFunction() {
            var x = document.getElementById("id_password");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>
